# 1. Fix Colors and Terminal capabilities
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:Tc"
# Enable cursor shape switching (Ss) and resetting (Se)
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'

# 2. General Settings
set -s escape-time 0
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g allow-rename off
set -g renumber-windows on

# 3. Keybindings
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind / split-window -v -c "#{pane_current_path}"

# Vim-style navigation
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 4. Copy Mode (Mac)
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# 5. Status Bar (Your Theme)
set -g status-justify left
set -g status-bg colour237
set -g status-left '#[bg=colour72] #[bg=colour237] #[bg=colour236] #[bg=colour235]#[fg=colour185] #S #[bg=colour236] '
set -g status-right '#[bg=colour236] #[bg=colour235]#[fg=colour185] #{?SSH_TTY,#[fg=cyan]#{host} ,}%a %R #[bg=colour236]#[fg=colour3] #[bg=colour237] #[bg=colour72] '
setw -g window-status-format '#[bg=colour238]#[fg=colour107] #I #[bg=colour239]#[fg=colour110] #W#F '
setw -g window-status-current-format '#[bg=colour236]#[fg=colour215] #I #[bg=colour235]#[fg=colour167] #W#F '
